<ion-header>

  <ion-navbar>
    <ion-title>Equipments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let equipment of (equipmentItems | async)" (click)="viewEquipmentDetail(equipment)">
      <ion-card>
        <ion-item>
          <h2>{{ equipment.title }}</h2>
          <p>{{ equipment.mainFeature }}</p>
        </ion-item>
        <img src="{{ equipment.imageUrl }}">

        <ion-card-content>
          <p>{{ equipment.description }}</p>
        </ion-card-content>

      </ion-card>
    </button>

  </ion-list>
</ion-content>
