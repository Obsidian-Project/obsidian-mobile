<ion-header>
    <ion-navbar>
      <ion-buttons start left>
        <button ion-button icon-only>
          <ion-icon ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon>
        </button>
      </ion-buttons>

      <ion-title text-center>Obsidian</ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon ios="ios-person" md="md-person"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


  <ion-content padding>
      <ion-list>
        <button detail-none ion-item *ngFor="let equipment of (equipments | async)">
          <ion-card>
            <ion-item>
              <h2 text-wrap>{{ equipment.title }}</h2>
              <p text-wrap>{{ equipment.mainFeature }}</p>
            </ion-item>
            <img src="{{ equipment.imageUrl }}">
    
            <ion-card-content>
              <p text-wrap>{{ equipment.description }}</p>
            </ion-card-content>
    
          </ion-card>
        </button>
    
      </ion-list>
    </ion-content>
