<ion-header>

  <ion-navbar>
    <ion-title>{{ equipment.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card style="height:100%">
        <ion-item>
          <p>{{ equipment.mainFeature }}</p>
        </ion-item>
        <img src="{{ equipment.imageUrl }}">

        <ion-card-content>
          <ul>
            <li *ngFor="let detail of filterItems(equipment.details)">
                {{ detail }}
              </li>
          </ul>
          <p class="green center">$ 120 per month</p>     
                  
        </ion-card-content>      
        <ion-footer no-shadow padding>
            <button class="request-button" color="request"
            text-center ion-button block (click)="requestPeerApproval(equipment)"
            >Request Equipment</button> 
            </ion-footer>             
      </ion-card>      
</ion-content>
