<ion-header>
    <ion-navbar>
      <ion-buttons start left>
        <button ion-button icon-only>
          <ion-icon ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-title text-center>Obsidian</ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon ios="ios-person" md="md-person"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let program of (programs | async)" (click)="viewProgramDetail(program)">
        <ion-card>
          <ion-item>
            <h2>{{ program.title }}</h2>
            <p>{{ program.mainFeature }}</p>
          </ion-item>
          <img src="{{ program.imageUrl }}">
  
          <ion-card-content>
            <p>{{ program.description }}</p>
          </ion-card-content>
  
        </ion-card>
      </button>
  
    </ion-list>
  </ion-content>
