<ion-header>
    <ion-navbar>
      <ion-buttons start left>
        <button ion-button icon-only>
          <ion-icon ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon>
        </button>
      </ion-buttons>

      <ion-title text-center>Obsidian</ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon ios="ios-search" md="md-search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-list>
      <button detail-none ion-item *ngFor="let program of (programs | async)" (click)="viewProgramDetail(program)">
        <ion-card>
          <ion-item>
            <h2 text-wrap>{{ program.name }}</h2>
            <p class="subsidy" text-wrap>Subsidy for $ {{ program.subsidyAmount }}</p>
          </ion-item>
          <img src='{{ program.selectedEquipment ? program.selectedEquipment.images[2] : "https://www.deere.com/assets/images/region-4/products/tractors/4-wheel-drive-tractors/9r-9rt-series/9370r/9370r_studio_r4e001857_small_986283a46b06b517765510bef0ff46774ad14c49.jpg" }}'>
          <ion-card-content>
            <p text-wrap>{{ program.description }}</p>
           
          </ion-card-content>

          <!-- <ion-row>
              <ion-col center text-center>                          
                  <p text-wrap>Subsidies for {{ program.subsidyAmount }}</p>                
              </ion-col>             
            </ion-row> -->
        </ion-card>
      </button>

    </ion-list>
  </ion-content>
