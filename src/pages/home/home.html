<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only>
        <ion-icon ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center>Obsidian</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon ios="ios-person" md="md-person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home-screen">
  <div text-center padding-vertical class="balance-details">
    <div class="profilePic">
      <img src="http://res.cloudinary.com/key-solutions/image/upload/v1514695594/Hackathon/tech-nation/farmer2.png">
    </div>
    <h3>Pedro Marquez</h3>
    <span>Balance</span>
    <h4>{{ balance ? "$" : "" }} {{ balance || "0"}}</h4>
    <span>Monthly fixed</span>
    <ion-grid>
      <ion-row justify-content-between>
        <ion-col col-4 text-center class="balance-dates">
          <p>Period</p>
          <p>{{ balance ? "December" : "--"}}</p>
        </ion-col>
        <ion-col col-4 text-center class="balance-dates">
          <p>Pay before</p>
          <p>{{ balance ? "January 3" : "--"}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button (click)="viewDetails()" outline>View details</button>
  </div>
</ion-content>
