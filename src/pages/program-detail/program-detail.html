<ion-header>

  <ion-navbar>
      <ion-title>{{ (program | async)?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card  style="height:100%">
      <ion-item>
        <h2 text-wrap>{{ (program | async)?.description }}</h2>                     
        <p class="subsidy" text-wrap>Subsidy for Â£ {{ (program | async)?.subsidyAmount }}</p>   
      </ion-item>

      <img src="{{ (program | async)?.selectedEquipment.images[2] }}">
        <ion-card-content>   
            <h3 text-wrap>{{ (program | async)?.selectedEquipment.title}}</h3>             
         
            <p text-wrap>{{ (program | async)?.selectedEquipment.description }}</p>

            <p class="center normalAmount">$ 1000 per month</p>

            <p class="green center">$ 400 per month</p>     
            <!-- <p class="red" text-center>limited to {{ (program | async)?.units }} units</p>  -->        
        </ion-card-content>
        <ion-footer no-shadow padding>
            <button color="request" text-center ion-button block (click)="applyToProgram()" >Apply</button>
            </ion-footer>
      </ion-card>
</ion-content>
