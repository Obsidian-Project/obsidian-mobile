<ion-header>

  <ion-navbar>
      <ion-title>{{ program?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card  style="height:100%">
      <ion-item>
        <h2 text-wrap>{{ program?.description }}</h2>                     
        <p class="subsidy" text-wrap>Subsidy for $ {{ program?.subsidyAmount }}</p>   
      </ion-item>

      <img src="{{ program?.selectedEquipment.images[2] }}">
        <ion-card-content>   
            <h3 text-wrap>{{ program?.selectedEquipment.title}}</h3>             
         
            <p text-wrap>{{ program?.selectedEquipment.mainFeature }}</p>

            <p class="center normalAmount">$ {{ program?.selectedEquipment.price }} per month</p>

            <p class="green center">$ {{ program?.finalPrice  }} per month</p>     
                   </ion-card-content>
        <ion-footer no-shadow padding>
            <button color="request" text-center ion-button block (click)="applyToProgram(program)" >Apply</button>
            </ion-footer>
      </ion-card>
</ion-content>
