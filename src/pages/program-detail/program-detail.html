<ion-header>

  <ion-navbar>
      <ion-title>{{ (program | async)?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card  style="height:100%">
      <ion-item>
        <p>{{ (programTest | async)?.selectedEquipment.title}}</p>
      </ion-item>

        <img src="{{ (programTest | async)?.selectedEquipment.imageUrl }}">

        <ion-card-content>
            <p>{{ (programTest | async)?.description }}</p>

            <p class="green center normalAmount">1000</p>

            <p class="green center finalAmount">500</p>

        <ion-footer no-shadow padding>
          <button color="request" text-center ion-button block >Apply</button>
          </ion-footer>
        </ion-card-content>
      </ion-card>
</ion-content>
