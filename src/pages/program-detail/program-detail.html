  <ion-navbar>
      <ion-title>{{ program.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>    
    <ion-card  style="height:100%">
        <ion-item>          
          <p>{{ program.mainFeature }}</p>
        </ion-item>
        <img src="{{ program.imageUrl }}">
        
        <ion-card-content> 
          <p>The new 5E Series tractor applies John Deereâ€™s engineering expertise to meet the basic needs of small-scale and part-time farmers, as well as specialty users and gardeners.</p>

          </ul>          
          <p class="green center">$ 120 per month</p>                      

        <ion-footer no-shadow padding>
            <button class="request-button" color="request" text-center ion-button block>Apply</button>
          </ion-footer>

</ion-content>
